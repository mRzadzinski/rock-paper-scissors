<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./js.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>

        <div class="title">ROCK PAPER SCISSORS</div>

        <div class="instruction">SCORE 5 POINTS TO WIN</div>

        <div class="headers">
            <div>YOU</div>
            <div id="round">ROUND</div>
            <div>AI</div>
        </div>

        <div class="gameplay-container">
            <div class="gameplay">
                <div class="player">
                    <div>PRESS QWE or CLICK</div>
                    <div class="buttons">
                        <input type="image" src="./img/rock-q.png" alt="rock">
                        <button>PAPER</button>
                        <button>SCISSORS</button>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="ai">
                    <div class="buttons">
                        <img src="./img/rock.png" alt="rock">                        
                        <button>PAPER</button>
                        <button>SCISSORS</button>
                    </div>
                </div>
            </div>
            <div class="score-bar">
                <div>SCORE BAR</div>
            </div>
            <div class="restart">
                <button id="restart">RESTART</button>
            </div>
        </div>



        <div class="footer">FOOTER</div>

    </body>
</html>
