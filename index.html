<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script defer src="./js.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>

        <div class="title">ROCK PAPER SCISSORS</div>

        <div class="instruction">SCORE 5 POINTS TO WIN</div>

        <div class="gameplay-container">
            <div class="gameplay">
                <div class="player">
                    <div id="you">YOU</div>
                    <div id="qwe">PRESS QWE or CLICK</div>
                    <div class="buttons">
                        <input class="gameplay-image rock KeyQ human" type="image" src="./img/rock-q.png" alt="rock">
                        <input class="gameplay-image paper KeyW human" type="image" src="./img/paper-w.png" alt="paper">
                        <input class="gameplay-image scissors KeyE human" type="image" src="./img/scissors-e.png" alt="scissors">
                    </div>
                </div>

                <div class="vertical-line"></div>

                <div class="ai">
                    <div id="ai">AI</div>
                    <div class="buttons">                        
                        <img class="gameplay-image rock computer" src="./img/rock.jpg" alt="rock">                        
                        <img class="gameplay-image paper computer" src="./img/paper.png" alt="paper"> 
                        <img class="gameplay-image scissors computer" src="./img/scissors.jpg" alt="scissors">                     
                    </div>
                </div>
            </div>

            <div class="bar-container">
                <div id="bar-regular-container">
                    <div id="bar-regular"></div>
                </div>
                <div id="bar-reversed-container">
                    <div id="bar-reversed"></div>
                </div>
            </div>

            <div class="restart-container">
                <button id="restart">RESTART</button>
                <div id="restart-info">SPACEBAR or CLICK</div>
            </div>
        </div>

        <div class="footer">
            Copyright Â© 2022 Maciej Rzadzinski&nbsp&nbsp;
            <a href="https://github.com/mRzadzinski/rock-paper-scissors">
                <img id="github" src="./img/github.png" alt="github">
            </a>
        </div>

        <audio id="click-sound" src="./audio/click.mp3"></audio>

    </body>
</html>
